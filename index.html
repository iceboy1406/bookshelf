<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shelf</title>
    <link rel="stylesheet" href="src/styles/css/index.css" />
    <link
      rel="shortcut icon"
      href="src/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="src/images/brand.svg" alt="app brand" height="48px"> 
      <div class="actions">
        <div class="shelf-selector">
          <label class="readed-option">
            <input type="radio" name="shelf-selector" id="readed">
            <span>Selesai dibaca</span>
          </label>
          <label class="unreaded-option">
            <input type="radio" name="shelf-selector" id="unreaded">
            <span>Belum Selesai Dibaca</span>
          </label>
        </div>
      </div>
    <main>
      <h1>Hello World</h1>

    </main>
    <footer></footer>
    <script src="src/scripts/js/index.js" type="module"></script>
  </body>
</html>
